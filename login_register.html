<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <div class="topnav">
        <img class="nav-logo" src="Media/logo2.png" />
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </header>

    <div class="login-wrap">
      <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
              <div class="sign-in-htm">
                  <div class="group">
                      <label for="user" class="label">Email</label>
                      <input id="user" type="text" class="input">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                      <input id="check" type="checkbox" class="check" checked>
                      <label for="check"><span class="icon"></span> Keep me Signed in</label>
                  </div>
                  <div class="group">
                      <a href="Homepage.html"><input type="submit" class="button" value="Sign In"></a>
                  </div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                      <a href="#forgot">Forgot Password?</a>
                  </div>
              </div>
              <div  action = "/sign-up" method = "POST" class="sign-up-htm">
                  <div class="group">
                      <label for="user" class="label">FullName(s)</label>
                      <input id="user" type="text" name = "fullName" class="input">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Email Address</label>
                      <input id="pass" type="text" name = "email" class="input">
                  </div>

                  <div class="group">
                    <label for="pass" class="label">Role</label>
                    <div class="select-list">
                        <select name="role" id="role" required>
                          <option class = "option" value="">Select Role</option>
                            <option class = "option" value="student">Student</option>
                            <option class = "option" value="tutor">Tutor</option>
                        </select>
                    </div>
                </div>

                  <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input id="pass" type="password" name = "password" class="input" data-type="password">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Repeat Password</label>
                      <input id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                    <a href="Student_Profile.html"><input type="button" class = "button" name = "submit" value = "Sign Up"/></a>
                  </div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                      <label for="tab-1">Already Member?</a>
                  </div>
              </div>
          </div>
      </div>
  </div>


    <script src="js/index.js"></script>
  </body>
</html>
